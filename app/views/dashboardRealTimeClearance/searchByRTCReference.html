<div class="top25">
    <form name="searchForm" ng-submit="rtcController.searchByReferenceNumber(rtcController.searchValue)"
          data-toggle="validator">
        <div class="col-xs-12 input-group" style="margin-left: 15em;">
            <div class="col-xs-3">
                <div class="input-append">
                    <input type="text" class="form-control input-medium search-query" id="findByReference"
                           ng-model="rtcController.searchValue" name="searchValue"
                           placeholder="Search by reference number"
                           autofocus="autofocus"
                           ng-maxlength="31"
                           tabindex="1"
                           ng-trim="false"
                           ng-pattern="/^[0-9a-zA-Z]{1,31}$/"
                           required>
                </div>
            </div>
            <div class="col-xs-1">
                <button data-ng-disabled="searchForm.$invalid" id="searchByReference" type="submit" tabindex="2"
                        class="btn btn-primary btn-block searchButtonSmallScreen">
                    Search
                </button>
            </div>
            <div class="col-xs-offset-7">
                <div class="custom-error" ng-show="searchForm.$invalid">
                    <span ng-show="searchForm.$error.pattern && searchForm.$pristine"><strong>Invalid reference number
                        format</strong></span></div>
            </div>
        </div>
    </form>
    <div ng-show="rtcController.paymentSearchResults">
        <div ng-include="'dashboardRealTimeClearance/rtcReferencePaymentResults.html'"></div>
    </div>
    <div ng-show="rtcController.errorRefMessage" id="noPaymentDetails">
        <strong>{{rtcController.errorRefMessage}}</strong>
    </div>
    <div ng-show="rtcController.showPaymentResults && rtcController.paymentSearchResults">
        <div ng-include="'dashboardRealTimeClearance/rtcPaymentStates.html'"></div>
    </div>
</div>
