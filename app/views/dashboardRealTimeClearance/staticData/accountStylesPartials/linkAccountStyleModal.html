<div class="modal-header blue">
    <button type="button" class="close" data-dismiss="modal"></button>
    <h3 id="linkAccountStyleModalHeading" class="modal-title">Link Account Style to RTC Payment Instruction</h3>
</div>

<div class="modal-body">
    <form class="form-group" name="linkAccountStyleForm" role="form">

        <h4>Select a account style/s to link to RTC</h4>

        <table class="table table-bordered top15">
            <thead>
            <tr class="bg-info">
                <th class="col-sm-1">CheckBox</th>
                <th class="col-sm-1">Code</th>
                <th class="col-sm-1">Type</th>
                <th class="col-sm-1">Description</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in staticController.newArray">
                <td><label>
                    <input type="checkbox" ng-model="item.isChecked" ng-change="staticController.linkPaymentInstruction(staticController.newArray)" required="staticController.isSelected"></label></td><span>
                    <td>{{item.code}}</td>
                    <td>{{item.type}}</td>
                    <td>{{item.description}}</td></span>

            </tr>
            </tbody>
        </table>
    </form>

    <div class="modal-footer">
        <input id="confirmLinkAccountStyleModalBtn" name="linkAccountToRTC" data-ng-disabled="staticController.newArray.length === 0" class="btn btn-primary"
               ng-click="linkPaymentInstruction(staticController.newArray)" value="Save">
        <button id="cancelLinkAccountStyleModalBtn" class="btn btn-warning" type="button" ng-click="cancel(staticController.newArray)">Cancel
        </button>
    </div>
</div>
