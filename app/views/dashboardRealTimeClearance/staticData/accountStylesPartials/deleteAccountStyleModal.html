<div class="modal-header blue">
    <button type="button" class="close" data-dismiss="modal"></button>
    <h3 id="deleteAccountStyleModalHeading" class="modal-title">Delete Account Style</h3>
</div>

<div class="modal-body">
    <form class="form-group"  name="deleteAccountStyle" role="form">

    <div id="deleteAccountStyleConfirmation" ng-show="!isRemovingEntry">Are you sure you want to remove account style:
        {{staticController.accountStyle.description}}
    </div>
    <div id="deleteAccountStyleNotification" ng-show="isRemovingEntry">Bank: {{staticController.accountStyle.description}} will be
        removed.
    </div>

        <div class="modal-footer">
            <button id="confirmDeleteAccountStyleModalBtn" class="btn btn-primary" type="button" ng-click="delete()">Confirm</button>
            <button id="cancelDeleteAccountStyleModalBtn" class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>


    </form>
    </div>
