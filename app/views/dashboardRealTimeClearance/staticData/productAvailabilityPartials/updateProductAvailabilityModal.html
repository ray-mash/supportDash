<div class="modal-header blue">
    <button type="button" class="close" data-dismiss="modal"></button>
    <h3 id="updateProductAvailabilityModalHeading" class="modal-title">Update Product Availability</h3>
</div>

<div class="modal-body">
        <form class="form-group"  name="UpdateProductAvailability" role="form">

                <input id="setTimeRadioBtn" type = "radio" ng-model="staticController.time"  value="setTime"> Set Time

            <div class="row">
                <div class="col-xs-6" ng-show="staticController.time == 'setTime'">
                     Start Time:
                     <input type="text" timepicker ng-model="staticController.startTime" time-format="HH:mm"/>
                </div>
                <div class="col-xs-6" ng-show="staticController.time == 'setTime'">
                    End Time:
                    <input type="text" timepicker ng-model="staticController.endTime" />
                </div>
            </div>
            <input id="24HrRadioBtn" type = "radio" ng-model="staticController.time"  value="24Hours"> 24 Hours

            <div ng-show="staticController.TimeError && staticController.time !=='24Hours'" id="errorMessage" class="panel-primary alert alert-danger">
                <strong>{{staticController.timeErrorMessage}}</strong>
            </div>
    <div class="modal-footer">
        <button id="confirmUpdateProductAvailabilityModalBtn" type="button" class="btn btn-primary" data-ng-disabled="(UpdateProductAvailability.$invalid || staticController.TimeError)
         && staticController.time !== '24Hours'" ng-click="save()" >Save</button>
        <button id="cancelUpdateProductAvailabilityModalBtn" class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
        </form>

    </div>
