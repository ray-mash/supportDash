<div class="modal-header blue">
    <button type="button" class="close" data-dismiss="modal"></button>
    <h3 id="deleteParticipatingBankModalHeading" class="modal-title">Delete Participating Bank</h3>
</div>

<div class="modal-body">
    <form class="form-group"  name="deleteParticipatingBank" role="form">

    <div id="deleteParticipatingBankConfirmation" ng-show="!isRemovingEntry">Are you sure you want to remove bank:
        {{staticController.bank.name}}
    </div>
    <div id="deleteParticipatingBankNotification" ng-show="isRemovingEntry">Bank: {{staticController.bank.name}} will be
        removed.
    </div>

        <div class="modal-footer">
            <button id="confirmDeleteBankModalBtn" class="btn btn-primary" type="button" ng-click="delete()">Confirm</button>
            <button id="cancelDeleteBankModalBtn" class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>


    </form>
    </div>
