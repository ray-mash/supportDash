<div class="modal-header blue">
    <button type="button" class="close" data-dismiss="modal"></button>
    <h3 id="editParticipatingBanksModalHeading" class="modal-title">Edit Participating Banks</h3>
</div>

<div class="modal-body">
    <form class="form-group" name="OldParticipatingBank" role="form">
        <table class="table table-bordered top15">
            <thead>
            <tr class="bg-info">
                <th class="col-sm-1">Bank Name</th>
                <th class="col-sm-1">BIC</th>
                <th class="col-sm-1">Code</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="col-sm-1"><input
                        id="editBankName"
                        type="text"
                        ng-model="staticController.bank.name"
                        maxlength="255"
                        required></td>
                <td class="col-sm-1"><input
                        id="editBankBic"
                        type="text"
                        ng-model="staticController.bank.bic"
                        ng-trim="false"
                        ng-pattern="/^[0-9a-zA-Z]{8,11}$/"
                        required="true"></td>
                <td class="col-sm-1"><input
                        id="editBankCode"
                        type="text"
                        ng-model="staticController.bank.code"
                        ng-trim="false"
                        ng-pattern="/^[0-9]{1,3}$/"
                        required></td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<div class="modal-footer">
    <button id="confirmEditBankModalBtn" class="btn btn-primary" type="button"
           data-ng-disabled="OldParticipatingBank.$invalid" ng-click="replace()">Confirm</button>
    <button id="cancelEditBankModalBtn" class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
