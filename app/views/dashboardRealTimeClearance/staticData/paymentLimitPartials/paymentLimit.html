
<div  class="col-md-7">
    <table class="table table-bordered top15">
        <thead>
        <tr class="bg-info">
            <th>Description</th>
            <th>Value</th>
            <th class="col-sm-1" ng-show="staticController.userAccessRights === 'ROLE_READWRITE_USER'">Edit</th>
        </tr>

        </thead>
        <tbody>
        <td id="paymentLimitDescription">Payment Limit for {{staticController.paymentLimit.type}}</td>
        <td id="paymentLimitAmount">{{staticController.paymentLimit.amount | currency : "R " : 2}}</td>
        <td id="editPaymentLimitBtn" class="col-xs-1" ng-show="staticController.userAccessRights === 'ROLE_READWRITE_USER'"
        ng-click="staticController.openModalForEditPaymentLimit(staticController.paymentLimit.amount)">
            <a><i class="glyphicon glyphicon-pencil"></i>edit</a></td>

    </table>
