<div class="small">
<form  name="loginForm" ng-submit="loginUser(credentials)" novalidate="novalidate" autocomplete="off" role="form">
    <div class="container align-center"><h1>Login</h1>
        <div ng-show="errorMassage" id="loginError"  class="panel-primary alert alert-danger loginMargin"><strong>{{errorMassage}}</strong></div>
        <div class="col-xs-4">
            <div class="form-group">
                <label for="Username">Username</label>
                <input type="text" class="form-control" id="Username" ng-model="credentials.username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="Password" ng-model="credentials.password" placeholder="Password" required>
                <span ng-show="credentials.Password.$dirty && credentials.Password.$error.required" class="help-block">Password is required</span>
            </div>
            <button id="login" type="submit" class="btn btn-primary btn-lg btn-block"  ng-disabled="loginForm.$invalid ">Login</button>
        </div>
    </div>
</form>
</div>
