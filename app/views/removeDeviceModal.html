<form class="form-group" role="form">
  <div class="modal-header bg-primary">
      <button type="button" class="close" data-dismiss="modal"></button>
      <h3 class="modal-title"><strong>{{headerTitle}}</strong></h3>
  </div>
  <div class="modal-body">
    <div id="removeDeviceConfirmation" ng-show="!isRemovingEntry">Are you sure you want to remove device:
        {{deviceIDUniqueIdentifier}}
    </div>
    <div id="removeDeviceNotification" ng-show="isRemovingEntry">Device: {{deviceIDUniqueIdentifier}} will be
        removed.
    </div>
  </div>
  <div class="modal-footer">
      <button id="removeEntryYesBtn" ng-show="!isRemovingEntry" class="btn btn-primary" type="button"
              ng-click="remove()">Yes
      </button>
      <button id="removeEntryConfirmBtn" ng-show="isRemovingEntry" class="btn btn-primary" type="button"
              ng-click="confirm()">Confirm
      </button>
      <button id="removeEntryNoBtn" class="btn btn-warning" type="button" ng-click="cancel()">No</button>
  </div>
</form>
