<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header bg-info">
            <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
            <!--<h3 id="confirmationModalHeading" class="modal-title tab">Operator Id : </h3>{{operatorIdModal}} &nbsp &nbsp  &nbsp &nbsp <h3>Operator Digital Id : </h3>{{digitalIdModal}}-->
            <div id="confirmationModalHeading" class="modal-title"><strong>Operator Id  : </strong>{{operatorIdModal}}</div>
            <div id="digitalId" class="modal-title"><strong>Operator Digital Id  : </strong>{{digitalIdModal}}</div>
            <div id="roleName"><strong>Role Action : </strong>{{nameDesc.name | uppercase}}</div>
            <div id="roleDesc"><strong>Role Action Description : </strong>{{nameDesc.description}}</div>
           <br/>
            <div class="row">
                <div class="col-lg-4"><h4>Action</h4></div>
                <div class="col-lg-4"><h4>Activity</h4></div>
            </div>
        </div>
        <div class="modal-body">
            <div>
                <table class="table table-bordered table-striped" id="List">
                    <tbody>
                    <tr ng-repeat="data in permissions">
                        <td>{{data.action}}</td>
                        <td>{{data.activity}}</td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    <div class="modal-footer">

        <button id="cancelChange" class="btn btn-warning" data-dismiss="modal" type="button" ng-click="cancel()">
            Close</button>
    </div>

</div>
